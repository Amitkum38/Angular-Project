<div class="card-deck mb-3 text-center">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Two Componemt</h4>
      </div>
      <div class="card-body">
        <div class="form-group">
            <p>User name {{user}} </p>
            <input type="text" class="form-control" #username  placeholder="Enter User Name">
          </div>
          <button type="submit" class="btn btn-primary"  (click)="updateUser(username)">Submit</button>
      </div>
    </div>
  </div>
