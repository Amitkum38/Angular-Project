<h4 class="h4">Table Data</h4>
<div class="row">
    <div class="col-lg-12">
        <div class="card-deck mb-3 ">
            <div class="card mb-4 shadow-sm">
              
              <div class="card-body">
                
                <div class="table-responsive">
                  <table class="table " id="dataTable" width="100%" cellspacing="0">
                      <thead>
                          <tr>
                              <th>S.No</th>
                              <th>Title</th>
                              <th>Body</th> 
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let data of apidatalist">
                              <td>{{data.id}}</td>
                              <td>{{data.title}}</td>
                              <td>{{data.body}}</td>
                             
                          </tr>
                      </tbody>
                  </table>
              </div>
                
              </div>
            </div>
          </div>
    </div>

    


    

</div>
